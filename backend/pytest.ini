[pytest]
minversion = 6.0
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Example: Register environment variables from .env.test
# Ensure .env.test is in the same directory as this pytest.ini or adjust path
# Or if .env.test is in the root of the project, you might use: ../.env.test
# For now, assuming .env.test will be in the `backend/` directory or project root.
dotenv_files =
    .env.test
    # backend/.env.test # This might be redundant if pytest root is backend/
    # .env # Only include if you have a base .env for tests

# Configure asyncio mode if you have async tests (common with FastAPI)
# Requires pytest-asyncio to be installed
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Add custom markers if needed
# markers =
#     slow: marks tests as slow to run
#     integration: marks integration tests

# Example: Set log level for tests
log_cli = true
log_cli_level = INFO
log_file_level = DEBUG
log_file = tests.log